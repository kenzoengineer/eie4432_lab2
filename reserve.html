        <script src="order.js"></script>
        <title>23012932X_Drink Ordering System</title>
        <style>
            .table {
                fill: green;
                stroke: black;
                stroke-width: 2px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header class="bg-primary text-white text-center py-3">
            <h1>Drink Ordering System</h1>
        </header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                class="collapse navbar-collapse flex justify-content-center"
                id="navbarNav">
                <ul class="navbar-nav column-gap-5">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>

                    <li class="nav-item">

            <svg width="400px" height="100px">
                <circle class="table" cx="50" cy="50" r="30" onclick="selectTable(1)"></circle>
                <text x="50" y="50" fill="white" text-anchor="middle" alignment-baseline="central">1</text>
                <circle class="table" cx="150" cy="50" r="30" onclick="selectTable(2)"></circle>
                <text x="150" y="50" fill="white" text-anchor="middle" alignment-baseline="central">2</text>
                <circle class="table" cx="250" cy="50" r="30" onclick="selectTable(3)"></circle>
                <text x="250" y="50" fill="white" text-anchor="middle" alignment-baseline="central">3</text>
                <circle class="table" cx="350" cy="50" r="30" onclick="selectTable(4)"></circle>
                <text x="350" y="50" fill="white" text-anchor="middle" alignment-baseline="central">4</text>
            </svg>
        </section>
        <div id="selected-table" class="text-center fw-bold h3">
            You are selecting: Table
        </div>

        <script>
            const selectTable = (tableNumber) => {
                const textElement = document.getElementById("selected-table");
                textElement.innerText = `You are selecting: Table ${tableNumber}`
            }
        </script>
